<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add product vendor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear vendedor de producto</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/productvendor/add}" th:object="${productvendor}"
					method="post">
					<div class="row">
					
						<div class="form-group col-md-6">
							<label for="maxorderqty" class="col-form-label">maxorderqty</label> <input
								type="text" th:field="*{maxorderqty}" class="form-control" id="maxorderqty"
								placeholder="maxorderqty"> 
								<span
								th:if="${#fields.hasErrors('maxorderqty')}" th:errors="*{maxorderqty}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="minorderqty" class="col-form-label">minorderqty</label> <input
								type="text" th:field="*{minorderqty}" class="form-control" id="minorderqty"
								placeholder="minorderqty"> 
								<span
								th:if="${#fields.hasErrors('minorderqty')}" th:errors="*{minorderqty}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="standardprice" class="col-form-label">standardprice</label> <input
								type="text" th:field="*{standardprice}" class="form-control" id="standardprice"
								placeholder="standardprice"> 
								<span
								th:if="${#fields.hasErrors('standardprice')}" th:errors="*{standardprice}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="vendor" class="col-form-label">vendor</label> <select
								th:field="*{vendor}">
								<option th:each="v : ${vendors}" th:value="${v.businessentityid}"
									class="form-control" th:text="${v.name}"
									th:selected="${productvendor.vendor=v}"></option>
							</select> <span th:if="${#fields.hasErrors('vendor')}"
								th:errors="*{vendor}" class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="product" class="col-form-label">product</label> <select
								th:field="*{product}">
								<option th:each="p : ${products}" th:value="${p.productid}"
									class="form-control" th:text="${p.name}"
									th:selected="${productvendor.product=p}"></option>
							</select> <span th:if="${#fields.hasErrors('product')}"
								th:errors="*{product}" class="text-danger"></span>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Product vendor">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
