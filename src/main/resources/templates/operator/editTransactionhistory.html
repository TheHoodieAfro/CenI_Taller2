<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit transaction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Editar Transaccion</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/transactionhistory/edit/{id}(id=${transactionhistory.transactionid})}" th:object="${transactionhistory}"
					method="post">
					<div class="row">
					
						<div class="form-group col-md-6">
							<label for="actualcost" class="col-form-label">actualcost</label> <input
								type="text" th:field="*{actualcost}" class="form-control" id="actualcost"
								placeholder="actualcost"> 
								<span
								th:if="${#fields.hasErrors('actualcost')}" th:errors="*{actualcost}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="quantity" class="col-form-label">quantity</label> <input
								type="text" th:field="*{quantity}" class="form-control" id="quantity"
								placeholder="quantity"> <span
								th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="transactiondate" class="col-form-label">transactiondate</label> <input
								type="date" th:field="*{transactiondate}" class="form-control" id="transactiondate"
								placeholder="transactiondate"> <span
								th:if="${#fields.hasErrors('transactiondate')}" th:errors="*{transactiondate}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="modifieddate" class="col-form-label">modifieddate</label> <input
								type="date" th:field="*{modifieddate}" class="form-control" id="modifieddate"
								placeholder="modifieddate"> <span
								th:if="${#fields.hasErrors('modifieddate')}" th:errors="*{modifieddate}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="product" class="col-form-label">product</label> <select
								th:field="*{product}">
								<option th:each="p : ${products}" th:value="${p.productid}"
									class="form-control" th:text="${p.name}"
									th:selected="${transactionhistory.product=p}"></option>
							</select> <span th:if="${#fields.hasErrors('product')}"
								th:errors="*{product}" class="text-danger"></span>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Transaction">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
