<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add product</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear producto</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/addProduct}" th:object="${product}"
					method="post">
					<div class="row">
					
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name"> 
								<span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="color" class="col-form-label">color</label> <input
								type="text" th:field="*{color}" class="form-control" id="color"
								placeholder="Email"> <span
								th:if="${#fields.hasErrors('color')}" th:errors="*{color}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="listprice" class="col-form-label">listprice</label> <input
								type="text" th:field="*{listprice}" class="form-control" id="listprice"
								placeholder="listprice"> <span
								th:if="${#fields.hasErrors('listprice')}" th:errors="*{listprice}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="daystomanufacture" class="col-form-label">daystomanufacture</label> <input
								type="text" th:field="*{daystomanufacture}" class="form-control" id="daystomanufacture"
								placeholder="daystomanufacture"> <span
								th:if="${#fields.hasErrors('daystomanufacture')}" th:errors="*{daystomanufacture}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="size" class="col-form-label">size</label> <input
								type="text" th:field="*{size}" class="form-control" id="size"
								placeholder="size"> <span
								th:if="${#fields.hasErrors('size')}" th:errors="*{size}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="weight" class="col-form-label">weight</label> <input
								type="text" th:field="*{weight}" class="form-control" id="weight"
								placeholder="weight"> <span
								th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"
								class="text-danger"></span>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Product">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
