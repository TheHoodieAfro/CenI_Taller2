<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Transaction history</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${transactionHistory}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No hay transacciones</h2>
				<div th:case="*">
					<h2 class="my-5">transacciones</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>transactionid</th>
								<th>actualcost</th>
								<th>quantity</th>
								<th>transactiondate</th>
								<th>owner</th>
								<th>transactiontype</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="th : ${transactionHistory}">
								<td th:text="${th.transactionid}"></td>
								<td th:text="${th.actualcost}"></td>
								<td th:text="${th.quantity}"></td>
								<td th:text="${th.owner}"></td>
								<td th:text="${th.transactiontype}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="" class="btn btn-primary"><i
						class="fas fa-calendar-plus ml-2"></i></a>
				</p>
					<p class="my-5">
					<a href="/addTransactionHistory" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<p>
			<a href="/user/user.html"><i class="fas fa-home ml-2"></i> Go back to main</a>
		</p>
	</div>
</body>
</html>
